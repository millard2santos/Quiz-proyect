<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>QUIZ!</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;500;600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;500;600&family=Permanent+Marker&display=swap" rel="stylesheet">


</head>

<body>

    <div id="container">
        <h1>QuizM2</h1>
        <input type="text" placeholder="nombre" id="nombre" class="namePlayer" required>
        
        <select id="category" name="carreras" class="category">
            <option value="All">Todos</option>
            <option value="Arte y Literatura">Arte y Literatura</option>
            <option value="Films y Tv">Films y Tv</option>
            <option value="Comida y bebidas">Comida y bebidas</option>
            <option value="Conocimientos generales">Conocimientos generales</option>
            <option value="Geografia">Geografia</option>
            <option value="Historia">Historia</option>
            <option value="Musica">Musica</option>
            <option value="Ciencia">Ciencia</option>
            <option value="Sociedad y cultura">Sociedad y cultura</option>
            <option value="Deportes">Deportes</option>
        </select>
        <input type="submit" class="btnStart" value="Empezar!">
    </div>


    <script src="main.js"></script>
</body>

</html>
