<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>QUIZ!</title>
</head>

<body>

    <h1>Quiz</h1>
    <div id="container">

        <div class="divCategory">
            <form action="">
                <input type="text" placeholder="nombre" name="name" class="namePlayer" required> <br><br>
                <label for="category">Categorias</label>
                <select id="category" name="category" class="selectCategory" required>

                    <option value="arts_and_literature">Arte y Literatura</option>
                    <option value="film_and_tv">Films y Tv</option>
                    <option value="food_and_drink">Comida y bebidas</option>
                    <option value="geography">Geografia</option>
                    <option value="general_knowledge" selected>Conocimientos generales</option>
                    <option value="history">Historia</option>
                    <option value="music">Musica</option>
                    <option value="science">Ciencia</option>
                    <option value="society_and_culture">Sociedad y cultura</option>
                    <option value="sport_and_leisure">Deportes</option>
                </select>
                <a class="btnStart" href="./preguntas.html">
                    <input type="submit" class="btnStart">
                </a>
            </form><br><br>
        </div>

    </div>

    <script src="main.js"></script>
</body>

</html>
